<div *ngIf="isLoadingThreads; else threadsList">
  Loading threads...
</div>

<ng-template #threadsList>
  <div *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="threads.length === 0">
    <p>No threads found for this forum.</p>
  </div>

  <div *ngFor="let thread of threads" (click)="onSelectThread(thread)">
    <div>
      <h2>{{ thread.title }}</h2>
      <p>{{ thread.content }}</p>
    </div>
  </div>
</ng-template>

<div *ngIf="selectedThread">
  <h2>Comments for: {{ selectedThread.title }}</h2>
  <div *ngIf="isLoadingComments">
    Loading comments...
  </div>

  <div *ngIf="commentError" class="error-message">
    {{ commentError }}
  </div>

  <div *ngIf="comments.length > 0">
    <h3>Comments</h3>
    <div *ngFor="let comment of comments">
      <p>{{ comment.content }}</p>
      <img *ngIf="comment.imageUrl" [src]="comment.imageUrl" alt="Comment image">
    </div>
  </div>
</div>
