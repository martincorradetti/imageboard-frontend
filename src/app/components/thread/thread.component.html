<div *ngIf="isLoadingThreads">Loading threads...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<div *ngIf="!isLoadingThreads">
  <h3>Threads</h3>
  <ul *ngIf="threads.length > 0">
    <li *ngFor="let thread of threads">
      <a [routerLink]="['./', thread.id]">
        {{ thread.title }}
      </a>
    </li>
  </ul>

  <div *ngIf="threads.length === 0">No threads yet.</div>

  <div *ngIf="isLoadingThread">Loading thread details...</div>
  <div *ngIf="thread && !isLoadingThread">
    <h2>{{ thread.title }}</h2>
    <p>{{ thread.content }}</p>

    <div *ngIf="comments">
      <app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
