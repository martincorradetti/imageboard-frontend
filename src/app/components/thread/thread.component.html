<ng-container *ngIf="!isLoadingThreads; else loadingThreads">

  <div *ngIf="errorMessage">{{ errorMessage }}</div>

  <h3>Threads</h3>

  <ul *ngIf="threads.length > 0; else noThreads">
    <li *ngFor="let thread of threads">
      <a [routerLink]="['./', thread.id]">
        {{ thread.title }}
      </a>
    </li>
  </ul>

  <ng-template #noThreads>
    <div>No threads yet.</div>
  </ng-template>


  <ng-container *ngIf="thread; else loadingThread">
    <h2>{{ thread.title }}</h2>
    <p>{{ thread.content }}</p>

    <app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>
  </ng-container>

  <ng-template #loadingThread>
    <div>Loading thread details...</div>
  </ng-template>
  <router-outlet></router-outlet>
</ng-container>

<ng-template #loadingThreads>
  <div>Loading threads...</div>
</ng-template>
