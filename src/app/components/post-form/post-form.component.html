<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <mat-form-field *ngIf="!threadId">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Enter thread title">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput formControlName="content" placeholder="Enter your post content"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter your name">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid || submitting">
    {{ submitting ? 'Posting...' : 'Post' }}
  </button>
  <div *ngIf="error" class="error-message">{{ error }}</div>
</form>
