<div *ngIf="thread">
  <h3>{{ thread.title }}</h3>
  <p>{{ thread.content }}</p>

  <div *ngFor="let comment of comments">
    <p>{{ comment.content }}</p>
  </div>

  <app-post-form [threadId]="thread.id"></app-post-form> <router-outlet></router-outlet>
</div>

<div *ngIf="!thread">
  <p>Thread not found</p>
</div>
